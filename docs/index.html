<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's 37th Birthday Run Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #FF9E80;
            --accent: #6EC1FF;
            --dark: #1A1A1D;
            --light: #FFF8F0;
            --gray: #4E4E50;
            --white: #FFFFFF;
            --gradient-1: linear-gradient(135deg, #FF6B35 0%, #FF9E80 100%);
            --gradient-2: linear-gradient(135deg, #6EC1FF 0%, #CDA6FF 100%);
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background: var(--light);
            overflow-x: hidden;
        }

        .hero {
            background: var(--dark);
            color: var(--white);
            padding: 8rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 20% 30%, rgba(110, 193, 255, 0.1) 0%, transparent 40%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
        }

        .celebrate {
            font-size: 1rem;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--accent);
            border-radius: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .big-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 10vw, 8rem);
            line-height: 0.9;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #FF6B35, #FFD23F, #6EC1FF, #CDA6FF);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 8s linear infinite, fadeInUp 1s ease-out 0.2s backwards;
        }

        @keyframes shine {
            to {
                background-position: 300% center;
            }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .event-details {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 2rem auto 0;
            color: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cta {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
        }

        .cta:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.5);
        }

        .cta:active {
            transform: scale(0.98);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            text-align: center;
            color: var(--dark);
            margin-bottom: 4rem;
            letter-spacing: 4px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 6px;
            background: var(--gradient-1);
            margin: 1rem auto 0;
            border-radius: 3px;
        }

        .routes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .route-card {
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .route-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(255, 107, 53, 0.15);
            border-color: var(--secondary);
        }

        .route-header {
            padding: 2rem 1.5rem;
            text-align: center;
            background: #fcfcfc;
            border-bottom: 1px solid #f0f0f0;
        }

        .badge {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .route-card:hover .badge {
            transform: rotate(5deg) scale(1.1);
        }

        .badge.c1 {
            background: #FF6B35;
        }

        .badge.c2 {
            background: #6EC1FF;
        }

        .badge.c3 {
            background: #9AE6B4;
        }

        .badge.c4 {
            background: #FFD23F;
        }

        .badge.c5 {
            background: #CDA6FF;
        }

        .badge.c6 {
            background: #FF9E80;
        }

        .badge.c7 {
            background: #4FD1C5;
        }

        .badge.c8 {
            background: #F687B3;
        }

        .badge.c9 {
            background: #63B3ED;
        }

        .badge.c10 {
            background: #F6AD55;
        }

        .route-header h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 1px;
            color: var(--dark);
        }

        .route-content {
            padding: 1rem;
        }

        .route-iframe {
            border-radius: 16px;
            overflow: hidden;
            background: #eee;
        }

        .challenge-section {
            background: var(--dark);
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .challenge-section::before {
            content: '37';
            position: absolute;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 30rem;
            color: rgba(255, 255, 255, 0.03);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .challenge-stats {
            display: flex;
            justify-content: center;
            gap: 5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .stat-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .big-title {
                font-size: 4rem;
            }

            .section-title {
                font-size: 3rem;
            }

            .challenge-stats {
                gap: 2rem;
            }

            .stat-number {
                font-size: 3.5rem;
            }
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }

        .detail-icon {
            background: var(--gradient-1);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 8px 15px rgba(255, 107, 53, 0.2);
        }

        footer {
            background: #000;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 4rem 2rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
    <!-- Animation & confetti libs (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="hero">
        <div class="hero-content">
            <h3 class="celebrate">CELEBRATING AMANDA'S 37TH</h3>
            <h1 class="big-title">THE 37mi CHALLENGE</h1>
            <p class="tagline">10 LAPS ‚Ä¢ 3.7 MILES EACH</p>
            <div class="event-details">
                <div class="detail-item">
                    <div class="detail-icon">üìç</div>
                    <div style="text-align: left;">
                        <strong>Forsyth Park HQ</strong>
                        <br>
                        <i>Saturday, March 21st ‚Äî 9:00 AM</i>

                    </div>
                </div>
                <p>
                    Food, drinks, snacks, gells, and BBQ provided!
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="section-title">THE LOOPS</h2>

        <div class="routes-grid">
            <div class="route-card">
                <div class="route-header">
                    <div class="badge c1">1</div>
                    <h3>Uptown</h3>
                </div>
                <div class="route-content">
                    <div class="route-iframe">
                        <iframe src="https://www.gaiagps.com/public/Sganw0X7GTXukJWa8SMN15kI/?embed=True"
                            style="border:none; overflow-y: hidden; background-color:white; min-width: 320px; max-width:420px; width:100%; height: 420px;"
                            seamless></iframe>
                    </div>
                </div>
            </div>
            <div class="route-card">
                <div class="route-header">
                    <div class="badge c1">2</div>
                    <h3>Rail trail</h3>
                </div>
                <div class="route-content">
                    <div class="route-iframe">
                        <iframe src="https://www.gaiagps.com/public/A3R3tRB5bEDl1AZMTLOnyFqE/?embed=True"
                            style="border:none; overflow-y: hidden; background-color:white; min-width: 320px; max-width:420px; width:100%; height: 420px;"
                            seamless></iframe>
                    </div>
                </div>
            </div>
            <div class="route-card">
                <div class="route-header">
                    <div class="badge c1">3</div>
                    <h3>Hillside</h3>
                </div>
                <div class="route-content">
                    <div class="route-iframe">
                        <iframe src="https://www.gaiagps.com/public/AsKR10blugLNllbkIzTxK3iN/?embed=True"
                            style="border:none; overflow-y: hidden; background-color:white; min-width: 320px; max-width:420px; width:100%; height: 420px;"
                            seamless></iframe>
                    </div>
                </div>
            </div>
            <div class="route-card">
                <div class="route-header">
                    <div class="badge c1">4</div>
                    <h3>Forsyth</h3>
                </div>
                <div class="route-content">
                    <div class="route-iframe">
                        <iframe src="https://www.gaiagps.com/public/x000SFPBDHnmO5cF0GOFqJJG/?embed=True"
                            style="border:none; overflow-y: hidden; background-color:white; min-width: 320px; max-width:420px; width:100%; height: 420px;"
                            seamless></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="challenge-section">
        <div class="challenge-stats">
            <div class="stat">
                <span class="stat-number">37</span>
                <span class="stat-label">Miles Total</span>
            </div>
            <div class="stat">
                <span class="stat-number">10</span>
                <span class="stat-label">Loops</span>
            </div>
            <div class="stat">
                <span class="stat-number">100%</span>
                <span class="stat-label">Amanda</span>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.getElementById('randomize').addEventListener('click', () => {
            const cards = document.querySelectorAll('.route-card');
            const randomCard = cards[Math.floor(Math.random() * cards.length)];

            // Scroll to the card
            randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Add a highlight animation
            cards.forEach(c => c.style.borderColor = 'rgba(0,0,0,0.05)');
            randomCard.style.borderColor = '#FF6B35';
            randomCard.style.transform = 'scale(1.05) translateY(-15px)';

            // Confetti effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF6B35', '#FF9E80', '#6EC1FF', '#CDA6FF']
            });

            // GSAP pulse
            gsap.fromTo(randomCard,
                { scale: 1.05 },
                { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1, ease: "power2.out" }
            );
        });

        // Entrance animations
        gsap.from(".route-card", {
            duration: 0.8,
            y: 50,
            opacity: 0,
            stagger: 0.1,
            ease: "power3.out",
            scrollTrigger: {
                trigger: ".routes-grid",
                start: "top 80%"
            }
        });
    </script>
</body>

</html>
